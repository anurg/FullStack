<!DOCTYPE html>
<html lang="en-in">
  <head>
    <title>Shopping</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <style>
      header {
        display: flex;
        justify-content: space-between;
        margin: 40px 20px;

        background-color: maroon;
        color: white;

        font-weight: bold;
        font-size: 25px;
        font-family: Arial;
      }

        <span class="brand-kit">SELL.</span>
      </div>
      <div>
        <nav>
          <span
            >HOME
            <span class="bi bi-chevron-down"></span>
          </span>
          <span>SHOP <span class="bi bi-chevron-down"></span></span>
          <span>TEMPLATE <span class="bi bi-chevron-down"></span></span>
          <span>DROPDOWN <span class="bi bi-chevron-down"></span></span>
          <span>CONTACT <span class="bi bi-chevron-down"></span></span>
          <span>DOCS <span class="bi bi-chevron-down"></span></span>
        </nav>
      </div>
      <div>
        <span class="bi bi-search"></span>
        <span class="bi bi-person"></span>
        <span class="bi bi-cart3"></span>
      </div>

</html>
