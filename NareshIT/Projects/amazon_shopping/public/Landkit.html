<!DOCTYPE html>
<html lang="en-in">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        display: flex;
        justify-content: space-around;
        font-size: 20px;
        padding: 20px;
      }
      .brand-kit {
        color: blue;
        font-weight: bold;
        font-size: 25px;
        font-family: Arial;
      }
      .buy {
        border: 1px solid blue;
        padding: 10px;
        border-radius: 10px;
        background-color: blue;
        color: white;
      }
      header span {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <span class="brand-kit">Landkit.</span>
      </div>
      <div>
        <nav>
          <span>Landings</span>
          <span>Pages</span>
          <span>Account</span>
          <span>Documentation</span>
        </nav>
      </div>
      <div>
        <span class="buy">Buy Now</span>
      </div>
    </header>
  </body>
</html>
